name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  pnpm:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        script: [format, lint, tsc, test]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - uses: actions/setup-node@v3
        with:
          cache: "pnpm"
          node-version-file: ".nvmrc"
      - run: pnpm i
      - run: pnpm build
      - name: ${{ matrix.script }}
        run: pnpm ${{ matrix.script }}
