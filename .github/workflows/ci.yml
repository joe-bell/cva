name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  packages:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        script: [build, lint, check, test]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - uses: actions/setup-node@v3
        with:
          cache: "pnpm"
          node-version-file: ".nvmrc"
      - run: pnpm i
      - name: ${{ matrix.script }}
        run: pnpm ${{ matrix.script }}
  housekeeping:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        script: [commitlint, syncpack, format]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - uses: actions/setup-node@v3
        with:
          cache: "pnpm"
          node-version-file: ".nvmrc"
      - run: pnpm i
      - if: ${{ matrix.script == 'commitlint' }}
        uses: wagoid/commitlint-github-action@v5
        env:
          NODE_PATH: ${{ github.workspace }}/node_modules
      - if: ${{ matrix.script != 'commitlint' }}
        name: ${{ matrix.script }}
        run: pnpm ${{ matrix.script }}
